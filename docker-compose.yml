version: '3.8'

services:
  mpesa-backend:
    build: .
    container_name: mpesa-tracker
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/mpesa_tracker.db}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - DAILY_LIMIT=${DAILY_LIMIT:-2000}
      - WARNING_THRESHOLD=${WARNING_THRESHOLD:-0.7}
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - mpesa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

